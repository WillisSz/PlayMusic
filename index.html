<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Projeto Spotify</title>
</head>

<body>
    <img src="./imgs/violao.jpg" alt="imagem de um violÃ£o">
    <div class="description">
        <h2>Slipping Away</h2>
        <i>Dyalla</i>
    </div>
    <div class="duration">
        <div class="bar">
            <progress value="0" max="1"></progress>
            <div class="score">

            </div>
        </div>
        <div class="temp">
            <p class="start">0:00</p>
            <p class="end">0:00</p>
        </div>
    </div>
    <div class="player">
        <img class="button-arrows previous" src="./icons/previousplay.svg" alt="play de volta">
        <img class="button-play" src="./icons/play.svg" alt="play">
        <img class="button-pauseplay" src="./icons/pauseplay.svg" alt="pause play">
        <img class="button-arrows next" src="./icons/nextplay.svg" alt="play de proseguir">
    </div>

    <audio src="./music/Slipping Away - Dyalla.mp3"></audio>
    <script src="./script.js"></script>
</body>

</html>
